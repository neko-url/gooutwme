
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Summoner's Request 💘</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://cdn.wallpapersafari.com/20/90/2Z7xSP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6d2;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      backdrop-filter: brightness(0.6);
    }
    .card {
      background-color: rgba(14, 14, 14, 0.85);
      border: 2px solid #c89b3c;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f0e6d2;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    button {
      background-color: #c89b3c;
      color: #0a0a0a;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #d4af37;
    }
    .maybe {
      background-color: #6b46c1;
      color: #fff;
    }
    .maybe:hover {
      background-color: #9f7aea;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>✨ A Summoner's Request ✨</h1>
    <p>I’ve queued with many... but no duo has ever felt like <strong>us</strong>.</p>
    <p>So here I am, ultimate ready, hoping to lock in something legendary...</p>
    <p><em>Will you go out with me?</em> 💘</p>

    <button onclick="alert('🛡️ YES! Our duo lane begins! Let’s plan our first date.')">Yes, let’s duo!</button>
    <button class="maybe" onclick="alert('🌀 Maybe? That’s okay. We’ll keep laning together and see where fate leads.')">Hmm, maybe?</button>
  </div>

</body>
</html>
